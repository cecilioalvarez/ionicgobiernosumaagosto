<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Titulo</ion-label>
          <ion-input type="text" name="titulo" [(ngModel)]="libro.titulo"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Autor</ion-label>
          <ion-input type="text" name="autor" [(ngModel)]="libro.autor"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Paginas</ion-label>
            <ion-input type="text" name="paginas" [(ngModel)]="libro.paginas"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Categoria</ion-label>
            <ion-input type="text" name="categoria" [(ngModel)]="libro.categoria"></ion-input>
          </ion-item>
        <ion-item>

            <button ion-button (click)="insertar()">Insertar</button>

        </ion-item>
      </ion-list>

</ion-content>
